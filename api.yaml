openapi: 3.0.3
info:
  title: WASAText API specification
  description: |-
    This OpenAPI document describes the WASAText API for user login and conversation management.
  version: "0.3.1"

components:
  schemas:
    message:
      type: object
      properties:
        conversationId:
          $ref: '#/components/schemas/convId'
        messageId:
          $ref: '#/components/schemas/messageId'
        senderId:
          $ref: '#/components/schemas/uId'
        timestamp: 
          type: string
          format: date-time
          example: "2024-11-04T15:24:30Z"
        messageType:
          type: string
          enum: ["text", "image"]
          example: "text"
        text:
          type: string
          description: The content of the message
          example: "see you tomorrow"
        mediaUrl:
          type: string
          format: uri
          description: The URL of the media
          example: "https://example.com/media/image123.jpg"
        unreadMessage:
          type: boolean
          example: true
        comment:
          type: array
          items:
            type: object
            properties:
              userId:
                $ref: '#/components/schemas/uId'
              emoji:
                type: string
                pattern: '^[\u263A\u2705\u1F600-\u1F64F\u1F300-\u1F5FF\u1F680-\u1F6FF\u2600-\u26FF]$'
                description: Unicode emoji
      required:
        - conversationId
        - messageId
        - senderId
        - timestamp
        - messageType
  
    convId:
      type: string
      pattern: '^\d{9}$'
      description: The conversation identifier
      example: 817341271

    messageId:
      type: string
      pattern: '^\d{10}$'
      description: The message identifier
      example: 4481728127

    username:
      type: string
      description: The username
      example: "Jordan"
      pattern: '^.*?$'
      minLength: 3
      maxLength: 16

  parameters:
    authHeader:
      name: Authorization
      in: header
      required: true
      schema:
        type: string
      description: User auth token

paths:
  /session:
    post:
      tags: ["login"]
      summary: Logs in the user
      description: |- 
        If the user does not exist, it will be created,
        and an identifier is returned. If the user exists,
        the user identifier is returned
      operationId: doLogin
      requestBody:
        description: User details
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  $ref: '#/components/schemas/username'
                  required: true
        required: true
      responses:
        '201':
          description: User log-in action successful
          content:
            application/json:
              schema:
                type: object
                properties:
                  userId:
                    $ref: '#/components/schemas/uId'
        '400':
          description: Bad Request - missing parameters
        '422':
          description: Unprocessable Content - The provided username is not allowed
        '500':
          description: Server error
    
    put:
      tags: ["login"]
      summary: Change the username
      description: |-
        Allow the user to change their username while
        keeping the same identifier. The new username needs to 
        fullfill the same 
      operationId: setMyUserName
      parameters:
      - $ref: '#/components/parameters/authHeader'
      requestBody:
        description: The new name
        content:
          application/json:
            schema:
              type: object
              properties:
                newName:
                  $ref: '#/components/schemas/username'
                  required: true
        required: true
      responses:
        '200':
          description: Username successfully changed
        '400':
          description: Bad Request - missing parameters
        '401':
          description: Unauthorized - Please authenticate
        '403':
          description: Not allowed
        '409':
          description: Conflict - The provided username is already in use
        '422':
          description: Unprocessable Content - The provided username is not allowed
        '500':
          description: Server error
  

  /conversations:
    get:
      tags: ["conversations"]
      summary: Get all the conversations of the user
      description: |-
        Returns an object containing a list of conversations.
        A conversation is composed of: the conversation id (1),
        the chat name (2), last message timestamp (3),
        last message (4), a boolean for unread messages (5),
        the profile photo of the chat (6), and the chat type (7).
      operationId: getMyConversations
      parameters:
      - $ref: '#/components/parameters/authHeader'
      responses:
        '200':
          description: Sent all the conversations
          content:
            application/json:
              schema:
                type: object
                properties:
                  conversations:
                    type: array
                    items:
                      type: object
                      properties:
                        conversationId:
                          $ref: '#/components/schemas/convId'
                        chatName:
                          type: string
                          example: "Jordan"
                        lastMessage:
                          $ref: '#/components/schemas/message'
                        profileImageUrl:
                          type: string
                          example: "https://shorturl.at/Eand8"
                        chatType:
                          type: string
                          enum: ["chat", "group"]
        '400':
          description: Bad Request - missing parameters
        '401':
          description: Unauthorized - please authenticate
        '403':
          description: Not allowed
        '404':
          description: No conversations were found
        '500':
          description: Server error
    
    post:
      tags: ["conversations"]
      summary: Create a new conversation (chat or group)
      description: |-
        Creates a new conversation with the specified user Ids.
        The user can specify whether it can create a group or chat.
        A chat is a conversation only between two users, a group is,
        on the other side, a conversation with at least two users 
      operationId: createConversation
      parameters:
      - $ref: '#/components/parameters/authHeader'
      requestBody:
        description: The userId(s) of the participant(s) to put in
          the conversation
        content:
          application/json:
            schema:
              type: object
              properties:
                creatorId:
                  $ref: '#/components/schemas/uId'
                members:
                  type: array
                  items:
                    $ref: '#/components/schemas/uId'
                    description: The user id of each member in
                      the conversation
                    minItems: 1  # Require at least one members, the other one is the creator
                chatType:
                  type: string
                  enum: ["chat", "group"]
                  description: Type of conversation (chat or group)
                initialMessage:
                  type: string
                  description: The first message to initialize
                    the conversation
                  example: "Hello!"
                profileImageUrl:
                  type: string
                  description: The profile image of a group chat
                    (not applicable to single chats)
                  example: "https://shorturl.at/Eand8"
              required:
              - creatorId
              - members
              - chatType
              - initialMessage
        required: true
      responses:
        '201':
          description: Conversation created and initial message sent
          content:
            application/json:
              schema:
                type: object
                properties:
                  conversationId:
                    $ref: '#/components/schemas/convId'
                  initialMessageId:
                    $ref: '#/components/schemas/messageId'
        '400':
          description: Bad Request - missing parameters
        '401':
          description: Unauthorized - please authenticate
        '403':
          description: Not allowed
        '422':
          description: Unprocessable Content - non-existent id(s) or invalid chat type
        '500':
          description: Server error


  /conversations/{conversationId}:
    get:
      tags: ["messages"]
      summary: Loads all the messages from one conversation
      description: |-
        Returns all the messages from one conversation
      operationId: getConversation
      parameters:
      - $ref: '#/components/parameters/authHeader'
      - name: conversationId
        in: path
        schema:
          $ref: '#/components/schemas/convId'
        required: true
      responses:
        '200':
          description: Returns an object containing an array of messages
          content:
            application/json:
              schema:
                type: object
                properties:
                  messages:
                    type: array
                    items:
                      type: object
                      properties:
                        message:
                          $ref: '#/components/schemas/message'
        '400':
          description: Bad Request - missing parameters
        '401':
          description: Unauthorized - Please authenticate
        '403':
          description: Not allowed
        '404':
          description: Conversation not found
        '500':
          description: Server error
          
    post:
      tags: ["messages"]
      summary: Send a new message
      description: |-
        Send a message to the current chat
      operationId: sendMessage
      parameters:
      - $ref: '#/components/parameters/authHeader'
      - name: conversationId
        in: path
        schema:
          $ref: '#/components/schemas/convId'
        required: true
      requestBody:
        description: The text of the message to send
        content:
          application/json:
            schema:
              type: object
              properties:
                messageType:
                  type: string
                  enum: ["text", "image", "imageText"]
                  example: "text"
                text:
                  type: string
                  description: The content of the message
                  example: "Hello, how are you doing?"
                mediaUrl:
                  type: string
                  format: uri
                  description: The URL of the media
                  example: "https://example.com/media/image123.jpg"
              required:
              - messageType
        required: true
      responses:
        '201':
          description: Message sent correctly
        '400':
          description: Bad Request - missing parameters
        '401':
          description: Unauthorized - Please authenticate
        '403':
          description: Not allowed
        '404':
          description: Conversation not found
        '422':
          description: Unprocessable Content - invalid image type
        '500':
          description: Server error


  /conversations/{conversationId}/{messageId}:
    post:
      tags: ["messages"]
      summary: Forward a message
      description: |-
        A message can be forwarded to another chat
      operationId: forwardMessage
      parameters:
      - $ref: '#/components/parameters/authHeader'
      - name: conversationId
        in: path
        schema:
          $ref: '#/components/schemas/convId'
        required: true
      - name: messageId
        in: path
        schema:
          $ref: '#/components/schemas/messageId'
        required: true
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                newConversationId:
                  $ref: '#/components/schemas/convId'
      responses:
        '201':
          description: Message correctly forwarded
        '400':
          description: Bad Request - missing parameters
        '401':
          description: Unauthorized - Please authenticate
        '403':
          description: Not allowed
        '404':
          description: Conversation or message not found
        '500':
          description: Server error
  
    delete:
      tags: ["messages"]
      summary: Delete a message
      description: |-
        A message can be deleted only if it's from
        the user that has sent it
      operationId: deleteMessage
      # how to authenticate?
      parameters:
      - $ref: '#/components/parameters/authHeader'
      - name: conversationId
        in: path
        schema:
          $ref: '#/components/schemas/convId'
        required: true
      - name: messageId
        in: path
        schema:
          $ref: '#/components/schemas/messageId'
        required: true
      responses:
        '204':
          description: Message correctly deleted
        '400':
          description: Bad Request - missing parameters
        '401':
          description: Unauthorized - Please authenticate
        '403':
          description: Not allowed
        '404':
          description: Conversation or message not found
        '500':
          description: Server error
        

  /conversations/{conversationId}/{messageId}/emoji:
    post: 
      tags: ["messages"]
      summary: Comment a message
      description: A message can be commented only once from
        each user in the chat
      operationId: commentMessage
      parameters:
      - $ref: '#/components/parameters/authHeader'
      - name: conversationId
        in: path
        schema:
          $ref: '#/components/schemas/convId'
        required: true
      - name: messageId
        in: path
        schema:
          $ref: '#/components/schemas/messageId'
        required: true
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                emoji:
                  type: string
                  description: the unicode code of the emoji
                  example: "\u1F600"
              required:
              - emoji
        required: true
      responses:
        '201':
          description: Comment correctly added
        '400':
          description: Bad Request - missing parameters
        '401':
          description: Unauthorized - Please authenticate
        '403':
          description: Not allowed
        '404':
          description: Conversation or message not found
        '500':
          description: Server error

    delete:
      tags: ["messages"]
      summary: Delete a comment
      description: A comment can be deleted only if it's from
        the user that has sent it
      operationId: uncommentMessage
      parameters:
      - $ref: '#/components/parameters/authHeader'
      - name: conversationId
        in: path
        schema:
          $ref: '#/components/schemas/convId'
        required: true
      - name: messageId
        in: path
        schema:
          $ref: '#/components/schemas/messageId'
        required: true
      responses:
        '204':
          description: Comment correctly deleted
        '400':
          description: Bad Request - missing parameters
        '403':
          description: Not allowed
        '404':
          description: Conversation or message not found
        '500':
          description: Server error


  /conversations/{covnersationId}/members:
    post:
      tags: ["groups"]
      summary: Add a new user to the group
      description: |-
        Add a new user to the group. Users can't join by
        themselves; someone has to always add them 
      operationId: addToGroup
      parameters:
      - $ref: '#/components/parameters/authHeader'
      - name: conversationId
        in: path
        schema:
          $ref: '#/components/schemas/convId'
        required: true
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                userId:
                  $ref: '#/components/schemas/uId'
      responses:
        '201':
          description: new




  /users:
    # rivedere
    get:
      tags: ["users"]
      summary: Returns a list containing all the WASAText users
      description: |-
        This method returns a list containing all the WASAText
        users. The client can also specify a parameter in the
        query to filter the Ids
      operationId: getUsers
      parameters:
      - $ref: '#/components/parameters/authHeader'
      - name: name
        in: query
        required: false
        description: The name of the user to search for
        schema:
          type: string
          example: "Leonardo"
      responses:
        '200':
          description: The list has correctly been sent
          content:
            application/json:
              schema:
                type: object
                properties:
                  users:
                    type: array
                    items:
                      type: object
                      properties:
                        username:
                          type: string
                          example: "Marco"
        '401':
          description: Unauthorized - Please authenticate
        '403':
          description: Not allowed
        '404':
          description: No users were found
        '500':
          description: Server error